{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <link rel="stylesheet" href="{% static 'weatherapi/Wstyles.css' %}" />
    <link rel="stylesheet" href="{% static 'All.css' %}" />
  </head>
  <body>
    {% include "header.html" %}

    <div class="select-container">
      <form method="get" action="">
        <!-- 관측소 선택 -->
        <label for="station">관측지점:</label>
        <select name="station" id="station">
          <option value="119">수원시</option>
          <option value="108">서울시</option>
          <option value="184">제주도</option>
          <option value="247">남원</option>
        </select>

        <!-- 기간 선택 -->
        <label for="start_date">시작 날짜:</label>
        <input
          type="date"
          name="start_date"
          id="start_date"
          value="{{ start_date }}"
        />

        <label for="end_date">종료 날짜:</label>
        <input
          type="date"
          name="end_date"
          id="end_date"
          value="{{ end_date }}"
        />

        <!-- 검색 버튼 -->
        <button type="submit">Search</button>
        <button type="reset" id="resetZoom">Reset</button>
      </form>
    </div>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% else %}
    <!-- 차트를 표시할 canvas -->
    <canvas id="weatherChart"></canvas>
    <script>
      const labels = JSON.parse("{{ labels|safe|escapejs }}");
      const taMax = JSON.parse("{{ ta_max|safe|escapejs }}");
      const taMin = JSON.parse("{{ ta_min|safe|escapejs }}");
      const taAvg = JSON.parse("{{ ta_avg|safe|escapejs }}");

      const ctx = document.getElementById("weatherChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "최고기온",
              data: taMax,
              borderColor: "red",
              fill: false,
            },
            {
              label: "최저기온",
              data: taMin,
              borderColor: "blue",
              fill: false,
            },
            {
              label: "평균기온",
              data: taAvg,
              borderColor: "green",
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            x: { title: { display: true, text: "날짜" } },
            y: { title: { display: true, text: "기온" } },
          },
        },
      });
    </script>
    {% endif %}

    <script src="{% static 'weatherapi/Wscript2.js' %}"></script>
    <script src="{% static 'All.js' %}"></script>
  </body>
</html>
